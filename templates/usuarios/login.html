{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    {% include 'usuarios/_head.html' %}
</head>

<body>
    {% include 'usuarios/_header-menu-lateral.html' %}
            <section class="galeria" style="margin-left: 5em">
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        {% for field in form.visible_fields %}
                        <div>
                            <label for="{{ field.id_for_label}}" style="color:#D9D9D9; margin-bottom: 5px;"><b>{{field.label}}</b></label>
                            {{ field }}
                        </div>
                        {% endfor %}
                        <div>
                            <button type="submit" class="btn btn-success col-12" style="margin-top: 10px; background-color: #198754; border: none; padding: 10px 20px; border-radius: 5px;">Enviar</button>
                        </div>
                       
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>
